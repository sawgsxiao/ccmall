@(count: Int,pageNow: Int,pageCount: Int,pageSize: Int)

<script type="text/javascript">
	function getFormParams(){
		var params=$("#fq input,#fq select");
		var url="?";
		$(params).each(function(obj,i){
			if(typeof($(this).attr("name"))!="undefined"){
				url+=$(this).attr("name")+"="+$(this).val()+"&";
			}
			
		})
		url=url.substring(0,url.length-1);
		var form=$("#f2").attr("action");
		url=form+url;
		$("#f2").attr("action",url);
	}
	
</script>
	<!-- page starts -->
    <div class="row">
    	<div class="col-xs-6">
   			<div id="DataTables_Table_0_info" class="dataTables_info">总共<strong>@count</strong>条数据&nbsp;&nbsp;&nbsp;   <strong>@pageNow / @pageCount</strong> 页 &nbsp;&nbsp;&nbsp;<strong>@pageSize</strong>条/页
    		</div>
    	</div>
   		<div class="col-xs-6">
    		<div id="dynamic-table_paginate" class="dataTables_paginate paging_simple_numbers">
    			<ul class="pagination">
    				@if(pageNow>1) {
    					<li ><a href="javascript:void(0)" onclick="getFormParams();setPage(1)">首页 </a></li>
    					<li class="prev"><a href="javascript:void(0)" onclick="getFormParams();setPage(@pageNow-1)">← 前一页</a></li>
    				} else{
    					<li class="disabled"><a href="javascript:void(0)">首页 </a></li>
    					<li class="prev disabled"><a href="javascript:void(0)">← 前一页</a></li>
    				}
    				<li class="active"><a href="javascript:void(0)">@pageNow</a></li>
    				@if(pageNow < pageCount) {
    					<li class="next"><a href="javascript:void(0)" onclick="getFormParams();setPage(@pageNow+1);">下一页 → </a></li>
    					<li ><a href="javascript:void(0)" onclick="getFormParams();setPage(@pageCount)"> 尾页</a></li>
    				} else{
    					<li class="next disabled"><a href="javascript:void(0)">下一页 → </a></li>
    					<li class="disabled"><a href="javascript:void(0)"> 尾页</a></li>
    				}
    				
    			</ul>
    		</div>
    	</div>
    </div>
    <!-- page ends -->
