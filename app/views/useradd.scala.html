@(roles: List[Role],departments: List[Department])

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>@common.title()</title>

		<meta name="description" content="jcoa" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		@common.bootstrapcss()
    
		<!-- inline styles related to this page -->
		@common.bootstrapjs()
		
	</head>

	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- #section:basics/sidebar left-->

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">系统安全管理</a>
							</li>

							<li>
								<a href="#">用户管理</a>
							</li>
							<li class="active">添加用户</li>
						</ul><!-- /.breadcrumb -->

					
					</div>

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
					
						<!-- /section:settings.box -->
						<div class="page-header">
							<h1>
								添加用户
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
								</small>
							</h1>
						</div><!-- /.page-header -->
						
						<div style="text-align: left;">
							<button class="btn btn-sm btn-primary" onclick="window.location.href='/userList' "><i class="ace-icon glyphicon glyphicon-backward"></i>返回</button>
							<br>
						</div>
						<div class="row">
						&nbsp;
						</div>
						
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" role="form" name="s1" id="s1" action="/userAddDo" method="post">
									<!-- #section:elements.form -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户账号 </label>
										
										<div class="col-sm-9">
											<input type="text" id="username" placeholder="用户账号" name="username" class="col-xs-15"/>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">账号密码 </label>

										<div class="col-sm-9">
											<input type="password" id="password" placeholder="账号密码" name="password" class="col-xs-15"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">确认密码 </label>

										<div class="col-sm-9">
											<input type="password" id="repassword" placeholder="确认密码" name="repassword" class="col-xs-15"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户名称 </label>
										
										<div class="col-sm-9">
											<input type="text" id="name" placeholder="用户名称" name="name" class="col-xs-15"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">手机号码 </label>
										
										<div class="col-sm-9">
											<input type="text" id="mobile" placeholder="手机号码" name="mobile" class="col-xs-15"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">角色 </label>
										<input type="hidden" id="rolesid"  name="rolesid"  value=""/>
										<div class="col-sm-3">
											<textarea rows="3"  id="rolelist" placeholder="角色" name="rolelist" readonly="readonly" class="form-control"></textarea>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">部门 </label>
										<input type="hidden" id="departid"  name="departid"  value=""/>
										<div class="col-sm-3">
											<select class="form-control" id="departOpt">
													<option value="">选择部门</option>
													@departments.map { obj =>
                        								<option value="@obj.getDepartid()">@obj.getName()</option>
                        							}
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1">级别</label>
										<div class="col-sm-3">
										<select class="form-control" name="notelevel" id="notelevel">
											<option value="1" selected>一级</option>
											<option value="2" >二级</option>
											<option value="3" >三级</option>
											<option value="4" >四级</option>
										</select>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="button" onclick="javascript:check()">
												<i class="ace-icon fa fa-check bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>

								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->


			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		@common.bottomjs()
		
		<!-- the following scripts are used in demo only for onpage help and you don't need them -->
		@common.bottomcss()
		
<script type="text/javascript">

	$("#systemLi").addClass("active open");
	$("#userListLi").addClass("active");

	jQuery(function($) {
		//override dialog's title function to allow for HTML titles
		$.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
			_title: function(title) {
				var $title = this.options.title || '&nbsp;'
				if( ("title_html" in this.options) && this.options.title_html == true )
					title.html($title);
				else title.text($title);
			}
		}));
		
		
	});
	
	$('#roleOpt').click(function(){
		
		var value = $("#roleOpt").find("option:selected").val();

		$("#roleid").val(value);
	});
	
	$('#departOpt').click(function(){
		
		var value = $("#departOpt").find("option:selected").val();

		$("#departid").val(value);
	});
	  

	
	
	$("#rolelist").mousedown(function(){
			
			$("#roledialog").removeClass("hide").dialog({
				resizable: false,
				width: '250',
				modal: false,
				title: "<div class='widget-header'><h4 class='smaller'><i class='ace-icon fa fa-exclamation-triangle red'></i> 角色列表:</h4></div>",
				title_html: true,
				buttons: [
					{
						html: "<i class='ace-icon fa fa-trash-o bigger-110'></i>&nbsp; 确定",
						"class" : "btn btn-danger btn-minier",
						click: function() {
							var chval="";
							var chzh="";
							$("[name=rolesbox]:checked").each(function(){
								chval+=$(this).val()+",";
								chzh+=$(this).next().text()+",";
								});
							$("#rolesid").val(chval);
							$("#rolelist").val(chzh);
							$( this ).dialog( "close" );
						}
					}
					,
					{
						html: "<i class='ace-icon fa fa-times bigger-110'></i>&nbsp; 取消",
						"class" : "btn btn-minier",
						click: function() {
							$( this ).dialog( "close" );
						}
					}
				]
			})
		});
				
	function check(){
		
		if($('#username').val()==""){
			
			alert("请输入用户账号!");
			return;
		}
		
		if($('#password').val()==""){
			
			alert("请输入账号密码!");
			return;
		}
		
		if($('#repassword').val()==""){
			
			alert("请再次输入确认密码!");
			return;
		}
		
		if($('#password').val()!=$('#repassword').val()){
			
			alert("两次密码输入不一样!");
			return;
		}
		
		if($('#name').val()==""){
			
			alert("请输入用户名称 !");
			return;
		}
		
		//if($('#roleid').val()==""){
			
		//	alert("请选择角色!");
		//	return;
		//}
		if($('#rolelist').val()==""){
			
			alert("请选择角色!");
			return;
		}
		
		if($('#departid').val()==""){
			
			alert("请选择部门!");
			return;
		}
		
		$('#s1').submit();
	}
	
</script>
<div class="hide" id="roledialog">
	<input type="checkbox" id="fallcheck" value="" >全选<br>
	@roles.map { obj =>
	<input type="checkbox" class="rolesbox" name="rolesbox" value="@obj.getRoleid()"><span>@obj.getName()</span><br>
	}
	<script type="text/javascript">
	$("#fallcheck").bind("click",function(){
		var chs=$("[name=rolesbox]");
		
		if($("#fallcheck").is(":checked")){
				chs.each(function(){
					$(this).prop("checked",true);
				});
			}else{
				chs.each(function(){
					$(this).prop("checked",false);
				});
			}
	});
	</script>
</div>
	</body>
</html>
